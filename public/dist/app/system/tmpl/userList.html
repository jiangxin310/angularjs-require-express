
<div class="wrapper"   >

    <div class="row">
        <div class="col-md-12">
            <section class="panel">

                <div class="panel-body">
                    <div class="tab-content">

                            <div class="col-sm-12">
                                <section class="panel">
                                    <header class="panel-heading">

                                        管理员用户列表
                                    </header>
                                    <div class="panel-body">
                                        <div class="adv-table" ng-infinite-scroll options="options" items="items" >
                                            <div id="dynamic-table_wrapper" class="dataTables_wrapper form-inline" role="grid"><table class="display table table-bordered table-striped dataTable" id="dynamic-table" aria-describedby="dynamic-table_info">
                                                <thead>
                                                <tr>
                                                    <th rowspan="1" colspan="1">用户名</th>
                                                    <th rowspan="1" colspan="1">真实姓名</th>
                                                    <th rowspan="1" colspan="1">手机号吗</th>
                                                    <th rowspan="1" colspan="1">状态（启用/禁用)</th>
                                                    <th rowspan="1" colspan="1">邮箱</th>
                                                    <th rowspan="1" colspan="1">头像</th>
                                                    <th rowspan="1" colspan="1">角色（roleId)</th>
                                                    <th rowspan="1" colspan="1">最近一次登录ip</th>
                                                    <th rowspan="1" colspan="1">最近一次次登录时间</th>

                                                </tr>
                                                </thead>

                                                <!--<tfoot>-->
                                                <!--<tr>-->
                                                <!--<th rowspan="1" colspan="1">用户名</th>-->
                                                <!--<th rowspan="1" colspan="1">真实姓名</th>-->
                                                <!--<th rowspan="1" colspan="1">手机号吗</th>-->
                                                <!--<th rowspan="1" colspan="1">状态（启用/禁用)</th>-->
                                                <!--<th rowspan="1" colspan="1">邮箱</th>-->
                                                <!--<th rowspan="1" colspan="1">头像</th>-->
                                                <!--<th rowspan="1" colspan="1">角色（roleId)</th>-->
                                                <!--<th rowspan="1" colspan="1">最近一次登录ip</th>-->
                                                <!--<th rowspan="1" colspan="1">最近一次次登录时间</th>-->

                                                <!--</tr>-->
                                                <!--</tfoot>-->
                                                <tbody role="alert" aria-live="polite" aria-relevant="all" ui-view="usersListView">
                                                <tr class="gradeX odd"  data-ng-repeat="item in items" ng-animate="'animate'">
                                                    <td class=" ">{{item.userName}}</td>
                                                    <td class=" ">{{item.realName}}</td>
                                                    <td class=" ">{{item.phone}}</td>
                                                    <td class=" ">{{item.enable}}</td>
                                                    <td class=" ">{{item.email}}</td>
                                                    <td class=" ">{{item.avatar}}</td>
                                                    <td class=" ">{{item.roleId}}</td>
                                                    <td class=" ">{{item.lastIp}}</td>
                                                    <td class=" ">{{item.lastTime}}</td>
                                                </tr>


                                                </tbody></table>

                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>


                        </div>

                    </div>
            </section>


        </div>
    </div>

</div>
