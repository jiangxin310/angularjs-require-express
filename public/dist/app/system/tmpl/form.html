
<h1 class="page-header">Form 表单测试以及指令验证</h1>

<div class="row">
    <alert type="alert.type" close="closeAlert($index)" ng-repeat="alert in alerts">
        {{alert.msg}}
    </alert>
    <form name="myForm">

        <div class="form-group">
            <label for="username">username {{myForm.username.$error}}---{{myForm.username.$valid}}</label>
            <input type="text" ng-model="user.name" class="form-control" id="username" placeholder="username" name="username" unique-name />
        </div>
        <div class="form-group">
            <label for="email">Email address {{myForm.email.$error}}---{{myForm.email.$valid}}</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required ng-model="user.email"/>
        </div>
        <div class="form-group">
            <label for="password">password {{myForm.password.$error}}---{{myForm.password.$valid}}</label>
            <input type="password" name="password" class="form-control" id="password" ng-model="user.password" placeholder="Password" required="">
        </div>

        <div class="form-group">
            <label for="repassword">repassword {{myForm.repassword.$error}}---{{myForm.repassword.$valid}}</label>
            <input type="password" name="repassword" class="form-control" id="repassword" ng-model="user.repassword" validate-equal="user.password" placeholder="repassword" />
        </div>


        <div class="form-group">
            <label for="myDate">myDate {{myForm.myDate.$error}}---{{myForm.myDate.$valid}}</label>
            <input type="text" name="myDate" class="form-control" id="myDate" ng-model="user.myDate" date-picker="dateOpt"  placeholder="myDate" />
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>


        <input ng-model="to"
              type="email"
              placeholder="Recipient" />
        <textarea ng-model="emailBody"></textarea>
        <pre>{{ previewText }}</pre>
       <div class="form-group">
            <select ng-model="selectItem" ng-options="item.name for item in sourceList">
                <option style="display: none;" value=" "></option>
            </select>

        </div>



        <button type="submit" size="lg" class="btn btn-default" ng-click="updateAva()">Submit</button>
    </form>
</div>
