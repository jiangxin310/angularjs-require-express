<div class="left-side sticky-left-side" >
    <p>{{name}}</p>

    <div class="left-side-inner">


        <!--sidebar nav start-->
        <ul class="nav nav-pills nav-stacked custom-nav">
            <li ng-repeat="menu in menus" ui-sref-active="active" ng-class="menu.child? 'menu-list': ''">
                <!--如此会进行多余一次加载, 点击父菜单默认加载第一个,离开时如果在第二个菜单也会定向到第一个菜单,如此会有重复加载的问题-->
                <a ui-sref=".{{menu.url}}"   ng-if="!menu.child">
                    <i class="fa {{menu.icon}}"></i>
                    <span>{{menu.name}}</span>
                </a>
                <a ng-if="menu.child">
                    <i class="fa {{menu.icon}}"></i>
                    <span>{{menu.name}}</span>
                </a>
                <ul class="sub-menu-list" ng-if="menu.child">
                    <li ng-repeat="child in menu.childMenus" ui-sref-active="active"><a  ui-sref=".{{menu.url}}.{{child.url}}"> {{child.name}}</a></li>
                </ul>
            </li>
        </ul>
        <!--sidebar nav end-->

    </div>
</div>
<!-- left side end-->
