<div style="margin-top:-148px; margin-bottom: 100px;" class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="row">
                <div class="col-sm-12 text-center pricing-item">
                    <div class="pricing-header pricing-header-bg">
                        <div class="title">Toshiba</div>
                        <div class="subtitle">前端汇总</div>
                    </div>
                    <div class="pricing-body pricing-body-bg-1">

                        <form>
                            <div class="h3 modal-header text-center">登录</div>
                            <div class="modal-body padding-40">
                                <div></div>
                                <div class="form-group input-group ">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    </div>
                                    <input type="text" placeholder="请输入用户名或电子邮箱" value="" id="login-username" class="form-control">
                                </div>
                                <span class="alert-text"></span>
                                <div class="form-group input-group ">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </div>
                                    <input type="password" placeholder="请输入登录密码" value="" id="login-password" class="form-control">
                                </div>
                                <span class="alert-text"></span>
                                <input type="hidden" name="returnUrl">
                            </div>
                            <div class="modal-footer">
                                <button data-toggle="modal" data-backdrop="static" data-target="#modal-forgot" data-dismiss="modal" class="btn btn-default">忘记密码?</button>
                                <a id="btn-login-close" href="/register" class="btn btn-default">注册</a>
                                <button id="btn-login" type="button" class="btn btn-success">登录</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="row hidden-xs">
        <div class="col-md-offset-1 col-md-10">
            <div class="row pricing-bottom-shadow">
                <div class="col-sm-4 text-center pricing-item">
                    <div class="pricing-footer pricing-footer-bg-1">
                        <span class="btn btn-block pricing-btn-free">免费</span>
                    </div>
                </div>
                <div class="col-sm-8 text-center pricing-item hidden-xs">
                    <div class="pricing-footer pricing-footer-bg-2">
                        <a href="/contact/" class="btn btn-block pricing-btn-contact">联系我们</a>
                    </div>
                </div>
                <div class="col-sm-4 text-center pricing-item visible-xs">
                    <div class="pricing-footer pricing-footer-bg-2">
                        <a href="/contact/" class="btn btn-block pricing-btn-contact visible-xs">联系我们</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
