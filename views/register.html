<% include header-out.html %>

<!--<h1>Welcome <%= user.username %>, 欢迎登录！！</h1>-->
<!--<a class="btn" href="/logout">退出</a>-->

<div style="margin-top:-148px; margin-bottom: 100px;" class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="row">
                <div class="col-sm-12 text-center pricing-item">
                    <div class="pricing-header pricing-header-bg">
                        <div class="title">Toshiba</div>
                        <div class="subtitle">前端汇总</div>
                    </div>
                    <div class="pricing-body pricing-body-bg-1">

                        <form>
                            <div class="h3 modal-header text-center">注册</div>
                            <div style="padding-top: 10px" class="modal-body padding-40">
                                <div>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                    </div>
                                    <input type="text" placeholder="电子邮箱" value="" id="signup-email" class="form-control">
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    </div>
                                    <input type="text" placeholder="用户名" value="" id="signup-username" class="form-control">
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </div>
                                    <input type="password" placeholder="密码" id="signup-password" class="form-control">
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                                    </div>
                                    <input type="password" placeholder="确认登录密码" id="signup-repassword" class="form-control">
                                </div>
                                <div class="text-center">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="/login" id="btn-signup-close" class="btn btn-default">登录</a>
                                <button id="btn-signup" type="button" class="btn btn-primary">注册</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="row hidden-xs">
        <div class="col-md-offset-1 col-md-10">
            <div class="row pricing-bottom-shadow">
                <div class="col-sm-4 text-center pricing-item">
                    <div class="pricing-footer pricing-footer-bg-1">
                        <span class="btn btn-block pricing-btn-free">免费</span>
                    </div>
                </div>
                <div class="col-sm-8 text-center pricing-item hidden-xs">
                    <div class="pricing-footer pricing-footer-bg-2">
                        <a href="/contact/" class="btn btn-block pricing-btn-contact">联系我们</a>
                    </div>
                </div>
                <div class="col-sm-4 text-center pricing-item visible-xs">
                    <div class="pricing-footer pricing-footer-bg-2">
                        <a href="/contact/" class="btn btn-block pricing-btn-contact visible-xs">联系我们</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<% include base-js.html %>
<script src="/dist/scripts/index.js"></script>
